    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo"></div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="post">{% csrf_token %}
                <h3 class="form-title font-green">Inicio de sesión</h3>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                    
                    {{ form.username }}
                    </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                
                    {{ form.password }}
                    </div>
                <div class="create-account">
                   
                        <input id="register-btn" class="uppercase" type="submit" name="Iniciar Sesión" value="Iniciar Sesión">
                        <input type="hidden" name="next" value="{{ next }}" />
                
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <div class="copyright"> 2017 © Sistema de monitoreo UNAG. </div>

            $( "#id_password" ).addClass( "form-control form-control-solid placeholder-no-fix" );
            $( "#id_username" ).addClass( "form-control form-control-solid placeholder-no-fix" );
            $('element').attr('id', 'value');
        </script>
